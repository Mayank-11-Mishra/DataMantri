{% extends "base.html" %}

{% block title %}Data Sources - DataViz AI{% endblock %}

{% block content %}
<h1 class="page-title">Data Sources</h1>

<div class="row">
    <!-- Add/Edit Data Source -->
    <div class="col-lg-4 mb-4">
        <div class="card">
            <div class="card-header">
                Add New Data Source
            </div>
            <div class="card-body p-4">
                <form id="dataSourceForm">
                    <div class="mb-3">
                        <label for="sourceName" class="form-label">Connection Name</label>
                        <input type="text" class="form-control" id="sourceName" placeholder="e.g., My Production DB" required>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="host" class="form-label">Host</label>
                            <input type="text" class="form-control" id="host" placeholder="localhost" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="port" class="form-label">Port</label>
                            <input type="number" class="form-control" id="port" value="5432" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="database" class="form-label">Database</label>
                        <input type="text" class="form-control" id="database" placeholder="postgres" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="testConnectionBtn" class="btn btn-outline-secondary">Test</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Saved Data Sources -->
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">Saved Connections</div>
            <div class="card-body p-0">
                <div id="dataSourcesList">
                    <!-- List will be populated by JS -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Schema Modal -->
<div class="modal fade" id="schemaModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Database Schema</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="schemaModalBody">
                <!-- Schema will be displayed here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dataSourceForm = document.getElementById('dataSourceForm');
    const dataSourcesList = document.getElementById('dataSourcesList');
    const testConnectionBtn = document.getElementById('testConnectionBtn');

    async function loadDataSources() {
        try {
            const response = await fetch('/api/data-sources');
            const sources = await response.json();

            if (sources.length > 0) {
                let listHtml = '<ul class="list-group list-group-flush">';
                sources.forEach(source => {
                    listHtml += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">${source.name}</h6>
                                <small class="text-muted">${source.username}@${source.host}:${source.port}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary me-2 view-schema-btn" data-source-id="${source.id}">Schema</button>
                                <button class="btn btn-sm btn-outline-danger delete-btn" data-source-id="${source.id}">Delete</button>
                            </div>
                        </li>
                    `;
                });
                listHtml += '</ul>';
                dataSourcesList.innerHTML = listHtml;
            } else {
                dataSourcesList.innerHTML = '<div class="text-center p-4 text-muted">No saved connections yet.</div>';
            }
        } catch (error) {
            console.error('Failed to load data sources:', error);
            dataSourcesList.innerHTML = '<div class="text-center p-4 text-danger">Failed to load connections.</div>';
        }
    }

    dataSourceForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const data = {
            name: document.getElementById('sourceName').value,
            host: document.getElementById('host').value,
            port: document.getElementById('port').value,
            database: document.getElementById('database').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/data-sources', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message || 'Failed to save');
            
            dataSourceForm.reset();
            loadDataSources();
            // Add toast notification for success
        } catch (error) {
            console.error('Save error:', error);
            // Add toast notification for error
        }
    });

    testConnectionBtn.addEventListener('click', async function() {
        const data = {
            host: document.getElementById('host').value,
            port: document.getElementById('port').value,
            database: document.getElementById('database').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        const originalText = this.innerHTML;
        this.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Testing...`;
        this.disabled = true;

        try {
            const response = await fetch('/api/data-sources/test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.ok && result.status === 'success') {
                alert('Connection successful!'); // Placeholder for a better notification
            } else {
                throw new Error(result.details || result.message);
            }
        } catch (error) {
            alert('Connection failed: ' + error.message);
        } finally {
            this.innerHTML = originalText;
            this.disabled = false;
        }
    });

    dataSourcesList.addEventListener('click', async function(e) {
        const target = e.target;
        if (target.classList.contains('view-schema-btn')) {
            const sourceId = target.dataset.sourceId;
            const modalBody = document.getElementById('schemaModalBody');
            modalBody.innerHTML = '<em>Loading schema...</em>';
            const schemaModal = new bootstrap.Modal(document.getElementById('schemaModal'));
            schemaModal.show();

            try {
                const response = await fetch(`/api/data-sources/${sourceId}/schema`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);

                let schemaHtml = '';
                for (const table in result.schema) {
                    schemaHtml += `<h6>${table}</h6><ul class="list-group list-group-flush mb-3">`;
                    result.schema[table].forEach(col => {
                        schemaHtml += `<li class="list-group-item py-1">${col.name} <small class="text-muted">(${col.type})</small></li>`;
                    });
                    schemaHtml += '</ul>';
                }
                modalBody.innerHTML = schemaHtml || 'No tables found in this database.';
            } catch (error) {
                modalBody.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        if (target.classList.contains('delete-btn')) {
            const sourceId = target.dataset.sourceId;
            if (confirm('Are you sure you want to delete this connection?')) {
                try {
                    const response = await fetch(`/api/data-sources/${sourceId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message || 'Failed to delete');
                    loadDataSources(); // Refresh the list
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Failed to delete connection.');
                }
            }
        }
    });

    loadDataSources();
});
</script>
{% endblock %}
