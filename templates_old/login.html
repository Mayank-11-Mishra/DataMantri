{% extends "base.html" %}

{% block title %}Login - DataViz AI{% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: var(--content-bg);
    }
    .sidebar, .navbar {
        display: none !important;
    }
    .main-content {
        margin-left: 0 !important;
        padding: 0 !important;
        width: 100%;
        max-width: 400px;
    }
</style>
{% endblock %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <i class="bi bi-bar-chart-line-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
            <h1 class="h3 mt-2 mb-3 fw-bold">DataViz AI</h1>
            <p class="text-muted">Sign in to continue</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
            
            <div class="text-center small text-muted">
                <p class="mb-0">Default: admin@example.com / admin123</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}{% endblock %}
